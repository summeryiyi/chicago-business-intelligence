steps:
# Steps to pull a docker image for pgadmin, push it to container registry and deploy it to cloud run.
- name: "gcr.io/cloud-builders/docker"
  args: ['pull', 'dpage/pgadmin4']
- name: "gcr.io/cloud-builders/docker"
  args: ['tag', 'dpage/pgadmin4','gcr.io/chicago-business-intelligence/pgadmin']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/chicago-business-intelligence/pgadmin']
  
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: gcloud
  args: ['run', 'deploy','pg-admin', '--image','gcr.io/chicago-business-intelligence/pgadmin', '--region','asia-east1', '--add-cloudsql-instances', 'voltaic-talent-348919:asia-east1:mypostgres','--platform','managed', '--port','80', '--allow-unauthenticated','--set-env-vars','PGADMIN_DEFAULT_EMAIL=user@gmail.com','--set-env-vars','PGADMIN_DEFAULT_PASSWORD=SuperSecret']
  
# Steps to build a docker image for go-microservice, push it to container registry and deploy it to cloud run.  
- name: "gcr.io/cloud-builders/docker"
  args: ['build', '-t', 'gcr.io/chicago-business-intelligence/go-microservice','.']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/chicago-business-intelligence/go-microservice']
  
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: gcloud
  args: ['run', 'deploy','go-microservice', '--image','gcr.io/chicago-business-intelligence/go-microservice', '--region','aisa-east1', '--add-cloudsql-instances', 'voltaic-talent-348919:asia-east1:mypostgres','--platform','managed', '--port','8080', '--allow-unauthenticated']
images:
- gcr.io/chicago-business-intelligence/go-microservice
- gcr.io/chicago-business-intelligence/pgadmin

